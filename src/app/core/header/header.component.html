<div class="container">
  <div class="header d-flex justify-content-between align-items-center p-2 w3-teal">
    <div class="logo-wrapper d-flex justify-content-between align-items-center">
      <img
        src="http://videocoursecenter.com/wp-content/uploads/2018/04/Video-Course-Center-High-Quality-Traning-Logo-300x129.png"
        alt="Logo"
        class="logo-image"
      />
    </div>
    <div class="user-wrapper d-flex align-items-center">
      <span class="mr-3">
        <b>Hi, User</b>
      </span>
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
      <button
        (click)="logOut()"
        type="button"
        class="w3-btn w3-button w3-black ml-2"
      >
        <i class="material-icons">exit_to_app</i>
        Log out
      </button>
    </div>
  </div>
</div>
